<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container"> <!-- Main container of Todo App layout -->
  <div class="row">
    <!-- Left bar -->
    <div class="col-sm-3 col-md-6 col-lg-4" style="background-color:yellow;">
        <div class="row">
          <div class="col-md-12">
            <ul>
               <li>inbox</li>
               <li>today</li>
               <li>week</li>
             </ul>
          </div>
        </div>

    </div>
    <!-- Right bar -->
    <div class="col-sm-9 col-md-6 col-lg-8" style="background-color:pink;">
      <!-- This column furhter divide into two Rows 1. Add to do & 2. List down todos -->
      <div class="row">
        <div class="col-md-12" style="background-color:pink;">
            <div class="row">
              <!-- Added form to add tasks -->
              <form>
                 <div class="col-md-8"><input type="text"></input></div>
                 <div class="col-md-4"><button >Add todo (+)</button></div>
               </form>
            </div>
        </div>
      </div>
      <div class="row">
       <div class="col-md-12" style="background-color:pink;">
         <ul>
            <li><input type="checkbox"></input><span>Coffee<span></li>
            <li>Tea</li>
            <li>Milk</li>
          </ul>
       </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
